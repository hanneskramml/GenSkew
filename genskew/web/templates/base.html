<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GenSkew: {% block title %}(no title){% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.0/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}"><i class="fas fa-dna text-primary"></i> GenSkew</a>
        <ul class="navbar-nav mr-auto">
            {% for item in nav %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('show_tab', id=item.id) }}"><i class="fas fa-file-contract"></i> {{ item.title }}</a>
                </li>
            {% endfor %}
        </ul>
        <button class="btn btn-outline-primary" data-toggle="modal" data-target="#newSeq">New Sequence(s)...</button>
    </nav>
    <!-- NewSeq modal form -->
    <div class="modal fade" id="newSeq">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Upload file (RAW, FASTA)</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form method="post" action="/new" role="form" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="form-control-label" for="file">File:</label>
                            <input class="form-control-file" type="file" id="file" name="file" required>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="title">Title:</label>
                            <input class="form-control" type="text" id="title" name="title" placeholder="Enter optional title...">
                        </div>
                        <hr class="small" style="margin-top:20px">
                        <div class="d-flex justify-content-end">
                            <input class="btn btn-primary" type="submit" id="submit" name="submit" value="Upload File &amp; Plot Sequence">
                            <button class="btn btn-default" type="button" data-dismiss="modal" style="margin-left:5px">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- content block -->
    <div class="container-fluid" style="margin-top:80px">
        {% block content %}{% endblock %}
        <footer class="text-center border-top">
            <small> &copy; 2019 CUBE / Hannes Kramml</small>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.0/dist/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
